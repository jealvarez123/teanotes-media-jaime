<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Teanotes Info Media Module</title>
	<link rel="stylesheet" href="/css/app.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

	<!-- Typography.com Kit -->
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7802396/7867792/css/fonts.css" />
</head>
<body>
	<header class="sample-header">
		<button id="toggleFadeIn" class="btn btn-sm">Toggle Sample Fade In</button>
	</header>
	<div class="sample-pane sample-pane-1"></div>
	<div class="sample-pane sample-pane-2"></div>
	<div class="sample-pane sample-pane-3"></div>

	<div class="teanotes-interactive-media animated">
		<figure class="im-graphic">
			<picture>
				<img src="/img/matcha-set.jpg">
			</picture>
		</figure>
		<div class="im-dots">

			<div class="im-dot-1" style="top: 124px; left: 140px;">
				<div class="dot-1">
					<div class="circle-1"><i class="teanotes-icon teanotes-small-add"></i></div>
					<div class="ring-1"></div>
				</div>
				<div class="im-dot--meta-1">
					<h4>Chawan / small bowl</h4>
					<p>Some sample description goes here.</p>
				</div>
			</div>

			<div class="im-dot-2" style="top: 44px; left: 400px;">
				<div class="dot">
					<div class="circle"><i class="teanotes-icon teanotes-small-add"></i></div>
					<div class="ring"></div>
				</div>
				<div class="im-dot--meta-2">
					<h4>Chasen / bamboo whisk</h4>
					<p>Some sample description goes here.</p>
				</div>
			</div>

			<div class="im-dot-3" style="top: 500px; left: 180px;">
				<div class="dot">
					<div class="circle"><i class="teanotes-icon teanotes-small-add"></i></div>
					<div class="ring"></div>
				</div>
				<div class="im-dot--meta-3">
					<h4>Chashaku / bamboo tea scoop</h4>
					<p>Some sample description goes here.</p>
				</div>
			</div>
		</div>
	</div>

	<div class="sample-pane sample-pane-4"></div>
	<div class="sample-pane sample-pane-5"></div>
	<div class="sample-pane sample-pane-6"></div>

	<script src="/js/app.min.js"></script>
</body>
</html>
